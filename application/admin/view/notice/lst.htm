<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>信息发布</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
	{include file="public/top" /}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <i class="fa fa-home"></i>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li class="active">通知管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
						<button type="button" tooltip="添加通知" class="btn btn-sm btn-azure btn-addon"
							style="float:left;margin-left:2px;margin-bottom:2px;"
								onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i>添加调价通知
						</button>
			<div class="row">
			    <div class="col-lg-12 col-sm-12 col-xs-12">
			        <div class="widget">
        						<div class="widget-header ">
                                    <span class="widget-caption">通知列表</span>
                                    <div class="widget-buttons">
                                        <a href="#" data-toggle="maximize">
                                            <i class="fa fa-expand"></i>
                                        </a>
                                        <a href="#" data-toggle="collapse">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                        <a href="#" data-toggle="dispose">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
            <div class="widget-body">
                <div class="flip-scroll">
                    <form name="myform" id="myform" method="post">

                        <table class="table table-bordered table-hover">
                            <thead class="">
                                <tr>
                                	<th class="text-center" width="10%">
										<label style="height:15px;">
                                            <input type="checkbox"  name="" id="check">
                                            <span class="text"></span>
										</label>
                                    </th>
                                    <th class="text-center" width="10%">ID</th>
                                    <th class="text-center" width="10%">排序</th>
                                    <th class="text-center">调价型号</th>
                                    <th class="text-center">起止时间</th>
                                    <th class="text-center" width="20%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="notice" id="exh"}
	                                 <tr>
	                                    <td align="center">
	                                    				<label>
                                                           <input type="checkbox"  name="itm[]" value="{$exh.id}"  class="check">
                                            			   <span class="text"></span>
                                                        </label>
	                                    </td>
                                        <td align="center">{$exh.id}</td>
                                        <td align="center"><input name="sort[{$exh.id}]" type="text" style="width:50px;
										text-align:center;" value="{$exh.sort}"></td>
                                        <td align="center">{$exh.type}</td>
                                        <td align="center">
                                            {$exh.s_time|date="Y m-d",###} ~ {$exh.e_time|date="Y m-d",###}
                                        </td>
                                        <td align="center">
                                            <a href="{:url('edit',array('id'=>$exh['id']))}" class="btn btn-info btn-sm shiny">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$exh['id']))}')" class="btn btn-danger btn-sm shiny">
                                                <i class="fa fa-trash-o"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                {/volist}

                            </tbody>
                        </table>
						<div>
							<input class="btn btn-magenta  active" style="display:inline;margin-left:15px;margin-top:15px;"
	                        form="myform" formaction="{:url('bdel')}" type="submit" value="批量删除" >
							<input class="btn btn-warning active" style="display:inline;margin-left:20px;margin-top:15px;"
	                        form="myform" formaction="{:url('sortcate')}" type="submit" value="更新排序" >

                        </div>
                    </form>
                </div>

                 <div style="padding-top:10px;">

                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->

    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>

	<script type="text/javascript">
    $("#check").click(function(){
        if($("#check").prop("checked"))
        {
            $(".check").prop("checked","true")
        }else
        {
            $(".check").removeAttr("checked")
        }
    })
</script>


</body></html>
