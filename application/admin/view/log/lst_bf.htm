	<script type="text/javascript">
    $("#check").click(function(){
        if($("#check").prop("checked"))
        {
            $(".check").prop("checked","true")
        }else
        {
            $(".check").removeAttr("checked")
        }
    })

		function change_isforce(obj){
			var value_isforce = obj.attr("data-value");
			var id_isforce= obj.attr("data-id");
			console.log(id_isforce);
			var controller='__URLSITE__/index.php/admin/';
			 $.post(controller+'Ajax/change_isforce', {
				 value_isforce: value_isforce,
				 id_isforce:id_isforce
		     },
		     function(data) {
		         if (data == 1) {
		        	 var src="__ADMIN__/images/yes.png";
		        	 $(obj).attr('src',src);
		        	 $(obj).attr('data-value','1');
		        	 layer.msg('修改状态成功！',{icon: 1});

		         } else {
		        	 var src="__ADMIN__/images/cancel.png";
		        	 $(obj).attr('src',src);
		        	 $(obj).attr('data-value','0');
		        	 layer.msg('修改状态成功！',{icon: 1});
		         }
		     })
		}
		function change_status(obj){
	        	var value_status = obj.attr("data-value");
	        	var id_status= obj.attr("data-id");
	        	console.log(id_status);
	        	var controller='__URLSITE__/index.php/admin/';
				 $.post(controller+'Ajax/change_status', {
					 value_status: value_status,
					 id_status:id_status
			     },
			     function(data) {
			         if (data == 1) {
			        	 var src="__ADMIN__/images/yes.png";
			        	 $(obj).attr('src',src);
			        	 $(obj).attr('data-value','1');
			        	 layer.msg('修改状态成功！',{icon: 1});

			         } else {
			        	 var src="__ADMIN__/images/cancel.png";
			        	 $(obj).attr('src',src);
			        	 $(obj).attr('data-value','0');
			        	 layer.msg('修改状态成功！',{icon: 1});
			         }
			     })
	        }
     function change_sort(obj){
	        	var value_sort = obj.val();
	        	var id_sort = obj.attr("data-id");

	        	 $.ajax({
	              	type : "POST",
	      			url:'changesort',
	      			data: {id:id_sort,sort:value_sort},
	      			success: function(v){
	      				if(v==1){
	      					layer.msg('更新成功', {icon: 1});
	      					setTimeout("location.reload()",1000);
	      					}
	      				else{
	      					layer.msg('更新失败', {icon: 2});
	      					}

					}

	      		});
	        }
    function pdel(){

    	var obj = document.getElementsByClassName("check");
    	var check_val = new Array();
    	for(k in obj){
            if(obj[k].checked)
                check_val.push(obj[k].value);
        }
    	check_val = check_val.join(",");
    	if(!check_val){
    		layer.alert('没有选中项', {icon: 2});
    		return false;
    	}
    	console.log(check_val);
    	layer.confirm('确定删除选中项吗?', {icon: 3, title:'温馨提示'}, function(index){
            	layer.close(index);
    	 $.ajax({
         	type : "POST",
 			url:'pdel',
 			data: {pid:check_val},
 			success: function(v){
	    				if (v == 1){
	    					layer.msg('批量删除成功！',{icon: 1});
	    					setTimeout("location.reload()",1000);}

	    				else{layer.msg('删除失败！',{icon: 2});}
				}
 		});
      });
	}
