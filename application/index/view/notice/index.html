<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="__INDEX__/resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__INDEX__/assets/css/main.css">
	<title>通知列表</title>
</head>
<body>
	<div class="tip-list">
		<div class="sel container">
			<div class="row">
				<div class="col-xs-10 col-xs-push-1 sel-row">
					<div class="sel-title">筛选</div>
					<div class="items">
						<button class="btn btn-success">未过期</button>
						<button class="btn btn-info">已过期</button>
						<button class="btn btn-danger">已更新</button>
					</div>
				</div>
			</div>

		</div>
		<div class="con">
			<ul class="container">
			  {volist name="notice" id="ntc"}
				<li class="row tip">
					<a href="{:url('store/index',array('nid'=>$ntc['id']))}" style="text-decoration:none;" 
					 {if condition="($ntc['e_time'] gt $new_time)"} class="col-xs-10 col-xs-push-1 container new" {else} class="col-xs-10 col-xs-push-1 container old"{/if}>
						<h3 class="text-center">通知</h3>
						<div class="time text-left">时间：{$ntc.s_time|date="Y m-d",###} - {$ntc.e_time|date="Y m-d",###}</div>
						<article class="text-justify tip-art">
							{$ntc.desc}
							<!-- 机型价格调整，请您在{$ntc.e_time|date="m月d日",###}以前完成操作。 -->
						</article>
					</a>
				</li>
			  {/volist}
			</ul>
		</div>
	</div>
</body>
</html>
